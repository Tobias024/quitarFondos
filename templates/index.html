<!DOCTYPE html>
<html>
<head>
    <title>Quitar Fondo</title>
</head>
<body>
    <h1>Quitar Fondo de Imagen</h1>
    <form action="/procesar" method="post" enctype="multipart/form-data">

        <button type="submit">Quitar fondo</button>
    </form>
</body>
</html>
